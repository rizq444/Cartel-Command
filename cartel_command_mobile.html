
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartel Command - Mobile</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    p, button {
      font-size: 1.2em;
    }
    button {
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .stats {
      margin-top: 20px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Cartel Command</h1>
<p>Grow your cartel empire from the ground up. Make strategic decisions to expand your power.</p>

<button onclick="recruit()">Recruit Member</button>
<button onclick="trade()">Trade Resources</button>
<button onclick="mission()">Do Mission</button>

<div class="stats" id="stats"></div>

<script>
  let cartel = {
    members: 1,
    resources: 10,
    respect: 0,
    level: 1
  };

  function updateStats() {
    document.getElementById('stats').innerHTML = `
      <p><strong>Members:</strong> ${cartel.members}</p>
      <p><strong>Resources:</strong> ${cartel.resources}</p>
      <p><strong>Respect:</strong> ${cartel.respect}</p>
      <p><strong>Cartel Level:</strong> ${cartel.level}</p>
    `;
  }

  function recruit() {
    if (cartel.resources >= 5) {
      cartel.members += 1;
      cartel.resources -= 5;
      cartel.respect += 2;
    } else {
      alert("Not enough resources!");
    }
    levelUpCheck();
    updateStats();
  }

  function trade() {
    cartel.resources += Math.floor(Math.random() * 5 + 1);
    cartel.respect += 1;
    levelUpCheck();
    updateStats();
  }

  function mission() {
    const outcome = Math.random();
    if (outcome > 0.5) {
      cartel.resources += 10;
      cartel.respect += 5;
    } else {
      cartel.members = Math.max(1, cartel.members - 1);
      cartel.respect -= 3;
    }
    levelUpCheck();
    updateStats();
  }

  function levelUpCheck() {
    if (cartel.respect >= cartel.level * 10) {
      cartel.level += 1;
      cartel.resources += 10;
      alert(`Level up! You are now Cartel Level ${cartel.level}`);
    }
  }

  // Initialize
  updateStats();
</script>

</body>
</html>
